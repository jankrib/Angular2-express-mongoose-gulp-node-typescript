<div *ngIf="hero" class="form-horizontal">
    <h2>{{hero.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newHero">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{hero._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <md-input-container>
            <input mdInput [(ngModel)]="hero.name" placeholder="Name">
        </md-input-container>
    </div>
    <div class="form-group">
        <md-input-container>
            <input mdInput [(ngModel)]="hero.power" placeholder="Power">
        </md-input-container>
    </div>
    <div class="form-group">
        <md-input-container>
            <input mdInput [(ngModel)]="hero.amountPeopleSaved" placeholder="Amount People Saved">
        </md-input-container>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button md-button (click)="goBack()" class="btn btn-default">Back</button>
            <button md-button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
